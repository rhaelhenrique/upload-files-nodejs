<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Teste Lote</title>
</head>
<body class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <h3>Testando Upload de arquivos em lote</h3>
            <h5>Selecione um arquivo PDF:</h5>
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="input-file" aria-describedby="inputFile" aria-label="Upload" multiple>
            </div>
            <div id="container-button">
                <div id="div-load">
                    <button class="btn btn-outline-secondary" type="button" id="btn-load-pdf">Carregar PDF</button>
                </div>
                <div id="div-save">
                    <button class="btn btn-outline-secondary" type="button" id="btn-save">Salvar</button>
                </div> 
            </div>
        </div>
    </div>
</body>
</html>

<script src="app.js"></script>
